<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="icon/png" href="icons/Checkmark.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>To-Do Box</title>
  </head>
  <body>
    <section class="top-section">
      <header><h1>2Do<span>Box</span></h1></header>
      <form>
       <input aria-label="enter new to-do title" class="inputs todo-title-input" placeholder="ToDo Title" type="text">
       <input aria-label="enter new to-do task" class="inputs todo-task-input" placeholder="ToDo Task" type="text">
       <button aria-label="submit button" class="save-button">save</button>
      </form>
    </section>
      <input aria-label="filter current tasks" class="inputs filter-input" placeholder="Filter" type="text">
      <button class="show-completed">show completed tasks</button>
    <section class="bottom-section">
    </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
