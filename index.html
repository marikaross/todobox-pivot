<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="icon/png" href="icons/Checkmark.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>To-Do Box</title>
  </head>
  <body>
    <section class="top-section">
      <header><h1>2Do<span>Box</span></h1></header>
      <form>
       <input aria-label="enter new to-do title" class="inputs todo-title-input" placeholder="ToDo Title" type="text">
       <input aria-label="enter new to-do task" class="inputs todo-task-input" placeholder="ToDo Task" type="text">
       <button aria-label="submit button" class="save-button" type="submit" disabled>save</button>
      </form>
    </section>
      <input aria-label="filter current tasks" class="inputs filter-input" placeholder="Filter" type="text">
      <aside aria-label="Box containing Completed & Extra ToDos buttons" class="box-complete-extra-buttons">
        <button class="show-completed" type="submit">Show Completed ToDos</button>
        <button class="show-more-ToDos" type="submit">Show More ToDos</button>
      </aside>
      <aside aria-label="Box containing buttons to filter ToDos by importance" class="box-filter-importances">
        <button aria-label="filter by no importance" class="filter-none-btn" type="submit">None</button>
        <button aria-label="filter by low importance" class="filter-low-btn" type="submit">Low</button>
        <button aria-label="filter by normal importance" class="filter-normal-btn" type="submit">Normal</button>
        <button aria-label="filter by high importance" class="filter-high-btn" type="submit">High</button>
        <button aria-label="filter by critical importance" class="filter-critical-btn" type="submit">Critical</button>
      </aside>
    <section class="bottom-section">
    </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
